<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Feuille-Ciseaux-Lézard-Spock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="welcomeScreen">
        <h1>Pierre-Feuille-Ciseaux-Lézard-Spock</h1>
        <button id="startGameButton">Commencer le jeu</button>
    </div>

    <div id="gameScreen" style="display: none;">

        <div class="div-on-gameScreen" >
            <img class="image-on-gameScreen" src="icons/pierre-papier-ciseaux-3.png">
            <h3>Quelle  est votre choix ?</h3>
        </div>



        <div class="choices">
            <button id="rock">Pierre</button>
            <button id="paper">Feuille</button>
            <button id="scissors">Ciseaux</button>
            <button id="lizard">Lézard</button>
            <button id="spock">Spock</button>
        </div>
        <p id="resultText"></p>
    </div>

    <script src="script.js"></script>
</body>


</html>
